    <h1>Chicken Burger</h1>
    <figure>
        <img src="https://feelgoodfoodie.net/wp-content/uploads/2020/06/Chicken-Burgers-5.jpg">
        <figcaption>This is a quick and easy to make recipe of a delicious homemade chicken burger.</figcaption>
        <h2>Ingredients :</h2>
        <ul>
            <li>1 pound ground chicken breast</li>
            <li>1/2 cup Italian breadcrumbs</li>
            <li>2 tablespoons mayonnaise</li>
            <li>2 tablespoons minced onions</li>
            <li>1 tablespoon fresh parsley</li>
            <li>1 garlic clove minced</li>
            <li>1/2 teaspoon of paprica</li>
            <li>1/2 teaspoon of salt</li>
            <li>1/2 teaspoon of black pepper</li>
            <li>Hamburger buns for serving</li>
            <li>Lettuce tomato and red onions, for serving</li>
        </ul>
        <h2>Steps :</h2>
        <ol>
            <li>In a medium bowl, add ground chicken, breadcrumbs, mayonnaise, onions, parsley, garlic, paprika, salt and pepper. Use your hands to combine all the ingredients together until blended, but donâ€™t over mix.</li>
            <li>Preheat grill to medium-high heat and oil the grates.</li>
            <li>Form the mixture into 4-6 equal patties. Press down in the middle of each patty with your thumb to ensure even cooking of the chicken burgers.</li>
            <li>Cook the chicken burgers on the preheated grill until the internal temperature is 165F, about 10 minutes total, flipping halfway through.</li>
            <li>Assemble the chicken burgers with hamburger buns and toppings of choice.</li>
        </ol>
